name: Issue Labeler
on:
  issues:
    types: [opened]

permissions:
  issues: write
  contents: read

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
    - uses: github/issue-labeler@v3.4 
      with:
        configuration-path: .github/issue-labeler.yml
        not-before: 2024-02-23T23:24:00+13:00
        enable-versioned-regex: 0
        repo-token: ${{ github.token }}