name: Issue Workflow

on:
  issues:
    types: ['opened']

jobs:
  issue-labeler:
    name: Adding Label to Issue
    runs-on: ubuntu-latest
    steps:
      - name: Auto Label Issue
        uses: Renato66/auto-label@v3.1.1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          ignore-comments: true
          default-labels: '["Status: Triage"]'

  issue-greeting:
    name: Greeting Message to User
    runs-on: ubuntu-latest
    steps:
      - name: Send Greeting Message
        uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: |
            Welcome to the [JSON Schema](https://json-schema.org/) Community. We are so excited you are here! Thanks a lot for reporting your first issue!! ðŸŽ‰ðŸŽ‰ Please make sure to take a look at our [contributors guide](https://github.com/json-schema-org/website/blob/main/CONTRIBUTING.md) if you plan on opening a pull request. 
            For more details, check out the [README.md](https://github.com/json-schema-org/website?tab=readme-ov-file#-welcome-to-the-json-schema-website) file.
